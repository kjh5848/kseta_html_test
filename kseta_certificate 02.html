<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빅데이터 전문가 자격증</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .sidebar {
            width: 250px;
            padding: 1rem;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #0066cc;
        }

        .content {
            flex-grow: 1;
            padding-left: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #0066cc;
        }

        .section-title::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #0066cc;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .section-content {
            line-height: 1.6;
            color: #666;
        }

        .cta-button {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#intro">자격 소개</a></li>
                <li><a href="#exam">시험 주요 내용</a></li>
                <li><a href="#requirements">응시 자격 및 합격 기준</a></li>
            </ul>
        </aside>
        <main class="content">
            <section id="intro" class="section">
                <h2 class="section-title">자격 소개</h2>
                <p class="section-content">빅데이터 전문가 자격증은 데이터 분석, 저장, 처리 등의 기술을 갖춘 인재를 양성하는 민간 자격증입니다...</p>
            </section>
            <section id="exam" class="section">
                <h2 class="section-title">시험 주요 내용</h2>
                <p class="section-content">시험은 필기와 실기로 나누어 진행되며, 각 등급별 시험 과목이 다릅니다...</p>
            </section>
            <section id="requirements" class="section">
                <h2 class="section-title">응시 자격 및 합격 기준</h2>
                <p class="section-content">응시 자격은 등급별로 다르며, 필기와 실기 시험에서 일정 점수 이상을 획득해야 합니다...</p>
            </section>
            <a href="#" class="cta-button">시험 신청하기</a>
        </main>
    </div>
</body>

</html>
