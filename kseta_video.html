<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSETA Video Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Block: kseta-video */
        .kseta-video {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Element: kseta-video__container */
        .kseta-video__container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Element: kseta-video__media */
        .kseta-video__media {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Element: kseta-video__overlay */
        .kseta-video__overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            padding: 0 8%;
        }

        /* Element: kseta-video__content */
        .kseta-video__content {
            color: white;
            max-width: 650px;
            width: 100%;
        }

        /* Element: kseta-video__title */
        .kseta-video__title {
            font-size: 3em;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        /* Element: kseta-video__description */
        .kseta-video__description {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Element: kseta-video__button */
        .kseta-video__button {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        /* Modifier: kseta-video__button--hover */
        .kseta-video__button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .kseta-video__overlay {
                padding: 0 10%;
            }
        }

        /* Medium screens */
        @media (max-width: 1024px) {
            .kseta-video__overlay {
                padding: 0 6%;
            }

            .kseta-video__content {
                max-width: 550px;
            }

            .kseta-video__title {
                font-size: 2.8em;
            }
        }

        /* Tablet */
        @media (max-width: 768px) {
            .kseta-video__overlay {
                padding: 0 5%;
            }

            .kseta-video__content {
                max-width: 100%;
            }

            .kseta-video__title {
                font-size: 2.5em;
            }

            .kseta-video__description {
                font-size: 1.2em;
            }

            .kseta-video__button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .kseta-video__overlay {
                padding: 0 4%;
                align-items: flex-end;
                padding-bottom: 15%;
            }

            .kseta-video__title {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .kseta-video__description {
                font-size: 1.1em;
                margin-bottom: 20px;
            }

            .kseta-video__button {
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <section class="kseta-video">
        <div class="kseta-video__container">
            <video class="kseta-video__media" autoplay loop muted playsinline>
                <source src="video_banner.mp4" type="video/mp4">
                귀하의 브라우저는 비디오 태그를 지원하지 않습니다.
            </video>
        </div>
        <div class="kseta-video__overlay">
            <div class="kseta-video__content">
                <h1 class="kseta-video__title">환영합니다</h1>
                <p class="kseta-video__description">멋진 비디오 배너와 함께하는 웹사이트에 오신 것을 환영합니다. 더 나은 경험을 제공하기 위해 노력하겠습니다.</p>
                <a href="#" class="kseta-video__button">자세히 보기</a>
            </div>
        </div>
    </section>
</body>

</html>
